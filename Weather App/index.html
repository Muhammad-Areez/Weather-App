<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather-info">
            <p id="location"></p>
            <p><i class="fas fa-thermometer-half"></i> <strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><i class="fas fa-tint"></i> <strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><i class="fas fa-wind"></i> <strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p>
            <p><i class="fas fa-cloud-rain"></i> <strong>Precipitation:</strong> <span id="precipitation"></span> </p>
            <p><i class="fas fa-cloud"></i> <strong>Cloud Cover:</strong> <span id="cloud-cover"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
